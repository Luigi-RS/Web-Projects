<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meus Projetos Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-buttons">
        <button id="darkmode-btn" title="Alternar modo escuro/claro">🌙</button>
        <button id="lang-btn">English</button>
    </div>
    <div class="main-wrapper">
        <div class="container">
            <h1 id="main-title">Meus Projetos do Curso de Desenvolvimento Web</h1>
            <ul id="projects-list">
                <li><a href="1/index.html" target="_blank">Projeto 1: Página de Universidade</a></li>
                <li><a href="2/index.html" target="_blank">Projeto 2: Página Pessoal de Modelo</a></li>
                <li><a href="3/index.html" target="_blank">Projeto 3: Blog de Tecnologia</a></li>
                <!-- Adicione mais projetos conforme necessário -->
            </ul>
        </div>
    </div>
    <p class="disclaimer" id="disclaimer">
        Todos os projetos apresentados são sobre pessoas e instituições fictícias, criados apenas para fins de estudo.
    </p>
    <script>
        const langBtn = document.getElementById('lang-btn');
        const mainTitle = document.getElementById('main-title');
        const projectsList = document.getElementById('projects-list');
        const disclaimer = document.getElementById('disclaimer');
        const darkBtn = document.getElementById('darkmode-btn');

        const projects = [
            {
                pt: 'Projeto 1: Página de Universidade',
                en: 'Project 1: University Page',
                href: '1/index.html'
            },
            {
                pt: 'Projeto 2: Página Pessoal de Modelo',
                en: 'Project 2: Model Personal Page',
                href: '2/index.html'
            },
            {
                pt: 'Projeto 3: Blog de Tecnologia',
                en: 'Project 3: Tech Blog',
                href: '3/index.html'
            }
        ];

        const disclaimers = {
            pt: 'Todos os projetos apresentados são sobre pessoas e instituições fictícias, criados apenas para fins de estudo.',
            en: 'All projects presented are about fictional people and institutions, created for study purposes only.'
        };

        let isPT = true;
        let darkMode = false;

        function setDarkMode(on) {
            document.body.classList.toggle('dark-mode', on);
            darkBtn.textContent = on ? '☀️' : '🌙';
            darkBtn.title = on ? 'Alternar para modo claro' : 'Alternar para modo escuro';
        }

        langBtn.addEventListener('click', () => {
            isPT = !isPT;
            if (isPT) {
                langBtn.textContent = 'English';
                mainTitle.textContent = 'Meus Projetos do Curso de Desenvolvimento Web';
                projectsList.innerHTML = projects.map(p => `<li><a href="${p.href}" target="_blank">${p.pt}</a></li>`).join('');
                disclaimer.textContent = disclaimers.pt;
            } else {
                langBtn.textContent = 'Português';
                mainTitle.textContent = 'My Web Development Course Projects';
                projectsList.innerHTML = projects.map(p => `<li><a href="${p.href}" target="_blank">${p.en}</a></li>`).join('');
                disclaimer.textContent = disclaimers.en;
            }
        });

        darkBtn.addEventListener('click', () => {
            darkMode = !darkMode;
            setDarkMode(darkMode);
        });

        // Opcional: Detecta preferência do sistema
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            darkMode = true;
            setDarkMode(true);
        }
    </script>
</body>
</html>
